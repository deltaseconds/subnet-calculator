<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" type="icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Subnet Calculator</h1>
        <form action="" method="post">
            <label for="ip">CIDR:</label>
            <input type="range" name="subnet" id="subnet" placeholder="" min="1" max="31" value="24" required oninput="calculateIpAdresses(this.value)">
            <p id="subnetmask">Subnet Mask: 24</p>
            <p id="subaddresses">Number of available Addresses: 254 <br> (256 including Network and Broadcast)</p>
            <p id="subdotdecimal">Dot-Decimal-Notation: 255.255.255.0</p>
            <p id="subnetmaskbinary">Binary: 11111111.11111111.11111111.00000000</p>
        </form>
        <p id="credits">Created by <a href="https://github.com/deltaseconds">deltaseconds</a></p>
    </div>
</body>
</html>
